# Basic Application Info
spring.application.name=Spring-AI-Ollama
server.port=8080

# Ollama Configuration
spring.ai.ollama.base-url=http://localhost:11434
spring.ai.ollama.chat.options.model=tinyllama
spring.ai.ollama.chat.options.num_predict=512
spring.ai.ollama.embedding.model=nomic-embed-text
spring.ai.ollama.chat.options.temperature=0.7

# MariaDB Connection
spring.datasource.url=jdbc:mariadb://localhost:3308/springai
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Chat Memory Schema Initialization
spring.ai.chat.memory.repository.jdbc.initialize-schema=ALWAYS

# Vector Store Configuration (MariaDB)
spring.ai.vectorstore.mariadb.initialize-schema=false
spring.ai.vectorstore.mariadb.distance-type=COSINE
spring.ai.vectorstore.mariadb.dimensions=1536

# ? Force fallback (disable native MariaDB VECTOR type)
spring.ai.vectorstore.mariadb.use-vector-data-type=false

# Logging
logging.level.org.springframework.ai.vectorstore.mariadb=DEBUG
logging.level.org.springframework.ai.chat.client.advisor=DEBUG
