spring.application.name=ai-integration-service

# ==========================================
# 1. SERVER CONFIGURATION
# ==========================================
server.port=8084

# ==========================================
# 2. DATABASE CONFIGURATION (MySQL)
# ==========================================
# Replace 'student_analytics_db' with your actual database name
# Replace 'root' with your actual MySQL username and password
spring.datasource.url=jdbc:mysql://localhost:3306/student_analytics_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# ==========================================
# 3. JPA / HIBERNATE CONFIGURATION
# ==========================================
# 'update' automatically creates/updates database tables based on your Java Entities
spring.jpa.hibernate.ddl-auto=update

# Database dialect so Hibernate knows exactly how to write SQL for MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Logging (Crucial for debugging in Final Year Projects)
# Prints the SQL queries in your console so you can see what is happening
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

nlp.service.url=http://localhost:5001

# ==========================================
# 4. MICROSERVICE URLS (Custom Properties)
