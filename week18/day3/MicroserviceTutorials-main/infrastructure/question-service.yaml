apiVersion: apps/v1
kind: Deployment
metadata:
  name: question-service
  namespace: basicapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: question-service
  template:
    metadata:
      labels:
        app: question-service
    spec:
      containers:
        - name: question-service
          image: rsujal/question-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "docker"
            
            # --- DATABASE CONFIG ---
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:mysql://mysql:3306/demo?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC"
            - name: SPRING_DATASOURCE_USERNAME
              value: "root"
            - name: SPRING_DATASOURCE_PASSWORD
              value: "root"
            - name: SPRING_JPA_HIBERNATE_DDL_AUTO
              value: "update"

            # --- SERVER & EUREKA CONFIG (THE FIX) ---
            # 1. Force the app to listen on port 8080
            - name: SERVER_PORT
              value: "8080"
            # 2. Tell Eureka to access me via my Service Name, NOT localhost
            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              value: "http://discovery-service:8761/eureka/"
            - name: EUREKA_INSTANCE_HOSTNAME
              value: "question-service"
            - name: EUREKA_INSTANCE_PREFER_IP_ADDRESS
              value: "false"

---
apiVersion: v1
kind: Service
metadata:
  name: question-service
  namespace: basicapp
spec:
  selector:
    app: question-service
  ports:
    - port: 8080
      targetPort: 8080
  type: ClusterIP