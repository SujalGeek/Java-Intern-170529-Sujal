apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: basicapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: rsujal/api-gateway:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8765
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "docker"
            - name: SERVER_PORT
              value: "8765"
            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              value: "http://discovery-service:8761/eureka/"

            # --- ROUTE 1: Standard OAuth Paths ---
            # Catches: /oauth2/..., /login/oauth2/...
            # Sends to: User Service
            - name: SPRING_CLOUD_GATEWAY_ROUTES_0_ID
              value: "oauth-route"
            - name: SPRING_CLOUD_GATEWAY_ROUTES_0_URI
              value: "lb://USER-SERVICE"
            - name: SPRING_CLOUD_GATEWAY_ROUTES_0_PREDICATES_0
              value: "Path=/oauth2/**, /login/**"

            # --- ROUTE 2: Custom Auth (Login/Register) ---
            - name: SPRING_CLOUD_GATEWAY_ROUTES_1_ID
              value: "auth-route"
            - name: SPRING_CLOUD_GATEWAY_ROUTES_1_URI
              value: "lb://USER-SERVICE"
            - name: SPRING_CLOUD_GATEWAY_ROUTES_1_PREDICATES_0
              value: "Path=/auth/**"

            - name: SPRING_CLOUD_GATEWAY_DISCOVERY_LOCATOR_ENABLED
              value: "true"
            - name: SPRING_CLOUD_GATEWAY_DISCOVERY_LOCATOR_LOWER_CASE_SERVICE_ID
              value: "true"
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: basicapp
spec:
  selector:
    app: api-gateway
  ports:
    - port: 8765
      targetPort: 8765
  type: ClusterIP