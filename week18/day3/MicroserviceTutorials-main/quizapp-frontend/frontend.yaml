apiVersion: apps/v1
kind: Deployment
metadata:
  name: quiz-frontend
  namespace: basicapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: quiz-frontend
  template:
    metadata:
      labels:
        app: quiz-frontend
    spec:
      containers:
        - name: quiz-frontend
          # Make sure you built and pushed this image name!
          image: rsujal/quiz-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80 # Nginx listens on port 80 inside the container
---
apiVersion: v1
kind: Service
metadata:
  name: quiz-frontend
  namespace: basicapp
spec:
  selector:
    app: quiz-frontend
  ports:
    - port: 80       # The port you hit on the Service
      targetPort: 80 # The port the container is listening on
  type: ClusterIP
