apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: basicapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: sujal/api-gateway:latest
          ports:
            - containerPort: 8765
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: basicapp
spec:
  selector:
    app: api-gateway
  ports:
    - port: 8765
      targetPort: 8765
      nodePort: 30080   # external access
  type: NodePort
