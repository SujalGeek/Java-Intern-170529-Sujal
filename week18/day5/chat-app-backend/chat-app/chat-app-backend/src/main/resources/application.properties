spring.application.name=chat-app-backend
# ----------------------------------------
# MongoDB Configuration (Explicit Mode)
# ----------------------------------------
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=mydb

# Force the credentials
spring.data.mongodb.username=chat_user
spring.data.mongodb.password=chat_password

# CRITICAL: Tell Mongo exactly where to check the password
spring.data.mongodb.authentication-database=mydb

# Disable the URI to prevent conflicts
spring.data.mongodb.uri=

# ----------------------------------------
# Other Settings
# ----------------------------------------
server.port=8080
spring.main.allow-bean-definition-overriding=true